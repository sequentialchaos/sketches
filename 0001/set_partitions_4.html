  <script type="text/javascript">
    let partitions;
    let side;
    let N;
    let hue;
    let interval;
    let currentIndex;
    let slider1, slider2, button;
    let timer;

    function setup() {
      slider1 = createSlider(2, 10, 4);
      slider2 = createSlider(1, 1000, 500);
      button = createButton("Show partitions");

      N = slider1.value();
      hue = 0;
      interval = 500;
      
      createElement("br");
      createElement("br");
      side = 800;
      createCanvas(side, side);
      background(207);

      button.mousePressed(function () {
        clearInterval(timer);

        N = slider1.value();
        interval = slider2.value();
        console.log(N);
        partitions = getPartitions(N);

        // Get the first partition
        currentIndex = 0;
        let partition = partitions[currentIndex];

        // Draw first partition
        drawFrame(partition);

        // Draw each subsequent partition after the given interval
        timer = setInterval(function () {
          if (currentIndex < partitions.length - 1)
            currentIndex++;
          else 
            return;
          partition = partitions[currentIndex];
          drawFrame(partition)
        }, interval);
      });

    }

    function drawFrame(partition) {
      background(207);
      drawPartition(partition);
      drawVertices();
      textAlign(RIGHT, CENTER);
      text((currentIndex + 1) + " / " + partitions.length, side * 0.97, side * 0.97);
    }

    function getPartitions(N) {
      // Get all set partitions of {0, 1, ..., N-1}
      partitions = [];
      for (let partition of setPartitions(N))
        partitions.push(partition);
      return partitions;
    }

    function coordinates(index) {
      let angle = TWO_PI / N;
      let cx = side / 2,
        cy = side / 2;
      let radius = side * 2 / 5;
      let x = cx + cos(index * angle - TWO_PI / 4) * radius;
      let y = cy + sin(index * angle - TWO_PI / 4) * radius;
      return { x: x, y: y }
    }

    function drawLines(block) {
      if (block.length <= 1)
        return;
      for (let i = 0; i < block.length; i++) {
        let v1 = block[i],
          v2 = block[(i + 1) % block.length],
          c1 = coordinates(v1),
          c2 = coordinates(v2);
        strokeWeight(7);
        line(c1.x, c1.y, c2.x, c2.y);
      }
    }

    function drawPartition(partition) {
      partition.forEach(block => {
        drawLines(block);
      });
    }

    function drawVertices() {
      for (let i = 0; i < N; i++) {
        let coords = coordinates(i, N, side, side);
        let radius = side / 15;

        strokeWeight(5);
        ellipse(coords.x, coords.y, radius, radius);
        textAlign(CENTER, CENTER);
        textSize(radius / 2);
        text(i, coords.x, coords.y);
      }
    }

  </script>
