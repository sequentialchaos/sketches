<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cube Rotate</title>
  <style>*{margin:0; padding:0; overflow:hidden;}</style>
  <script src="../../lib/p5.min.js"></script>
</head>

<body>
  <script type="text/javascript">
    let width;
    let angle;
    let s;
    let xView, yView;

    function setup() {
      const length = min(innerWidth, innerHeight)
      createCanvas(length, length, WEBGL);
      angle = 0;
      s = 250;
      xViewOffset = atan(cos(QUARTER_PI));
      yViewOffset = -QUARTER_PI;
    }

    function draw() {
      background("#418D67");

      ortho(-300, 300, 300, -300, 500, 1200);

      rotateX(xViewOffset);
      rotateY(yViewOffset);

      push();
      rotateY(angle);
      rotateX(angle);
      normalMaterial()
      fill(50, 200, 180, 50);
      stroke(0);
      strokeWeight(9);
      box(s, s, s);
      pop();
    
      angle += PI / 200;
    }
  </script>
</body>

</html>
