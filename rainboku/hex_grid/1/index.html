<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rainboku 0</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="/sketches/lib/hex.js?1"></script>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script type="text/javascript">

    let w = window.innerWidth,
        h = window.innerHeight;

    let svg = d3.select("body")
      .append("svg")
        .attr("width", w)
        .attr("height", h)
        .attr("viewBox", [(-w/2), (-h/2), w, h].join(" ")) // center at (0, 0)
        .attr("transform", "scale(1, -1)"); // flip y

    // background
    svg.append("rect")
        .attr("x", (-w/2))
        .attr("y", (-h/2))
        .attr("width", w)
        .attr("height", h)
        .attr("fill", "black");

    let hexOptions = {
      fill: "white",
      "fill-opacity": 0.8,
      stroke: "black", 
      "stroke-width": "4px"
    }
    let r = 50
    let hex = new Hex(0, 0)
    let size = new Point(r, r)
    let origin = new Point(0, 0)
    let grid = new Grid(POINTY, size, origin)

    let fractionHex = new Hex(1.8, -2.4)
    console.log(fractionHex)
    console.log(fractionHex.round())
    console.log(hex)
    console.log(grid)
    console.log(hex.svgPath(grid))

    let layout = new Layout(grid) 
    layout.addNew(0, 0)
    layout.surround(0, 0)
    layout.addNew(3, 1)
    layout.drawOnSVG()
    
    console.log(layout.getSegment(new Hex(0, 0), 0))
    console.log(layout)

    svg.on("click", () => {
      let click = d3.mouse(d3.event.currentTarget)
      let p = new Point(click[0], click[1])
      let h = new Hex().fromPixel(grid, p)
      layout.add(h)
      layout.drawOnSVG()
      console.log(h)
      console.log(layout)
    })

    </script>
</body>
</html>
