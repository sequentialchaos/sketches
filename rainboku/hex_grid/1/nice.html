<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rainboku 0</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="/sketches/lib/hex.js"></script>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script type="text/javascript">

    let w = window.innerWidth,
        h = window.innerHeight;

    let svg = d3.select("body")
      .append("svg")
        .attr("width", w)
        .attr("height", h)
        .attr("viewBox", [(-w/2), (-h/2), w, h].join(" ")) // center at (0, 0)
        .attr("transform", "scale(1, -1)"); // flip y

    // background
    svg.append("rect")
        .attr("x", (-w/2))
        .attr("y", (-h/2))
        .attr("width", w)
        .attr("height", h)
        .attr("fill", "black");

    let hexOptions = {
      fill: "white",
      "fill-opacity": 0.8,
      stroke: "black", 
      "stroke-width": "4px"
    }
    let r = 50
    let hex = new Hex(0, 0)
    let size = new Point(r, r)
    let origin = new Point(0, 0)
    let grid = new Grid(POINTY, size, origin)

    console.log(hex)
    console.log(grid)
    console.log(hex.svgPath(grid))

    hex.draw(svg, grid, hexOptions)
    for (let i = 0; i < 6; i++) {
      //hex.neighbor(i).draw(svg, grid, hexOptions)
      hex.neighbor(i).neighbor(i).draw(svg, grid, hexOptions)
      hex.neighbor(i).neighbor((i+1) % 6).draw(svg, grid, hexOptions)
      
      //hex.neighbor(i).neighbor((i+1) % 6).neighbor(i).draw(svg, grid, hexOptions)
      hex.neighbor(i).neighbor(i).neighbor(i).neighbor(i).draw(svg, grid, hexOptions)
      hex.neighbor(i).neighbor((i+1) % 6).neighbor(i).neighbor((i+1) % 6).draw(svg, grid, hexOptions)

      hex.neighbor(i).neighbor(i).neighbor(i).neighbor(i).neighbor(i).neighbor(i).draw(svg, grid, hexOptions)
      hex.neighbor(i).neighbor((i+1) % 6).neighbor(i).neighbor((i+1) % 6).neighbor(i).neighbor((i+1) % 6).draw(svg, grid, hexOptions)
    }
    
    </script>
</body>
</html>
