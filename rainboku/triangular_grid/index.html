    let trianglePath = function(r) {
      const SQRT2 = Math.sqrt(2);
      const unitTriangle = [
        [0, 0],
        [1, 0],             // (1) SW to SE (from south point to southeast point)
        [0.5, 1/SQRT2],     // (2) SE to N
        [-0.5, -1/SQRT2],   // (3) N to SW
      ];
      return 'm ' + unitTriangle.map(p => {
        return [ 
          r * p[0], 
          r * p[1]
        ].join(" ")          
      }).join(" l ") + " z";
    }

    let triangle = function(r, x, y, options) {
      let path = svg.append("path")
        .attr("d", trianglePath(r))
        .attr("transform", "translate(" + x + "," + y + ")");
      for (let attr in options) {
        path.attr(attr, options[attr]);
      }
      return path;
    }
