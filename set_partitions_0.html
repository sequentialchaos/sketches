<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Set Partitions</title>
  <script src="../../lib/scmath.js"></script>
  <script src="../../lib/p5.min.js"></script>
  <script src="../../lib/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body> 
  <script type="text/javascript">
    let partitions = [];
    let partitionStrings = [];
    for (partition of setPartitions(4)) {

      let partitionString = setPartitionToString(partition)
      partitionStrings.push(partitionString);
      partitions.push(partition);
    }
    d3.select("body")
      .selectAll("p")
      .data(partitionStrings)
      .enter()
      .append("p")
      .text(p => p);
    console.log(partitions);
  </script>
</body>
</html>
